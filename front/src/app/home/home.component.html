<div class="row">
    <div class="col-sm-12">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{userData.image}}" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">{{userData.firstname}} {{userData.lastname}}</h4>
                <p class="card-text">{{userData.email}}</p>
            </div>
        </div>
    </div>
</div>
