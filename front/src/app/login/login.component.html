<div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
        <div class="alert alert-danger" *ngIf="alertmsg">
            <strong>Error!</strong> {{errmsg}}
        </div>
        <form id="loginForm" #loginForm="ngForm" name="loginForm" (ngSubmit)="loginForm.valid && userLogin(loginForm)">
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="text" class="form-control" [(ngModel)]="login.email" id="email" name="email"  #email="ngModel" pattern="(^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)" required>
                <div class="text-danger" *ngIf="(email.errors?.['required'] && email.touched)">Please fill out this field.</div>
                <div class="text-danger" *ngIf="email.errors?.['pattern'] && email.touched">Please enter valid email.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password" #password="ngModel" required>
                <div class="text-danger" *ngIf="(password.errors?.['required'] && password.touched)">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<ng-http-loader></ng-http-loader>
